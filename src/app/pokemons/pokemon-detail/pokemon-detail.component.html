<mat-card *ngIf="pokemon">
	<mat-icon class="icon" routerLink="/pokemon/">arrow_back</mat-icon>
		<mat-icon *ngIf="team" [ngClass]="{'disable' : team.length >= 6}" class="right icon" (click)="addToTeam()">add_circle_outline</mat-icon>
		<mat-icon *ngIf="team" [ngClass]="{'disable' : !isInTeam}" class="right icon" (click)="deleteFromTeam()">remove_circle_outline</mat-icon>
	<mat-grid-list cols="2" rowHeight="100px">
		<mat-grid-tile [colspan]="1" [rowspan]="3">
			<div class="image">
				<img src="../assets/img/official-artwork/{{ pokemon?.id }}.png" alt="...">
				<p>No. {{pokemon?.id | number:'3.0'}}</p>
				<audio autoplay src="../assets/audio/{{ pokemon?.id }}.mp3"></audio>
			</div>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="1" [rowspan]="3">
			<mat-list>
				<mat-list-item>
					{{ pokemon?.name }}
					<mat-icon class="icon" (click)="playSound()">play_circle_outline</mat-icon>
				</mat-list-item>
				<mat-list-item>
					<mat-chip-list>
						<mat-chip *ngFor="let type of pokemon?.types">{{type}}</mat-chip>
					</mat-chip-list>
				</mat-list-item>
				<mat-list-item>
					Taille : {{pokemon?.height | number:'1.1'}} m
				</mat-list-item>
				<mat-list-item>
					Poids : {{pokemon?.weight | number:'1.1'}} kg
				</mat-list-item>
			</mat-list>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="2" [rowspan]="3">
			<p class="desc">{{ pokemon?.description }}</p>
		</mat-grid-tile>
	</mat-grid-list>
</mat-card>
