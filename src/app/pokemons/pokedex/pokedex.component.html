
<mat-card *ngIf="!user" class="login">
    <mat-icon class="icon" (click)="logIn()">person</mat-icon>    
</mat-card>



<mat-sidenav-container>
    
    <mat-sidenav mode="side" opened>
        <app-pokemon-list></app-pokemon-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <app-pokemon-detail (editTeamEvent)="editTeam()"></app-pokemon-detail>
    </mat-sidenav-content>

    <mat-sidenav #team *ngIf="user" mode="side" opened position="end">
        <app-team (logOutEvent)="disconnect()" [teamEdited]="editTeamSubject.asObservable()"></app-team>
    </mat-sidenav>

    
    
    
</mat-sidenav-container>
